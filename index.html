<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <button id="restart-btn">Restart (Enter)</button>
            <h1>Typing Speed Test</h1>
            <button id="reset-btn">Reset (Esc)</button>
        </div>
        <div id="test-area">
            <div id="display-text"></div>
            <div id="queue-texts"></div>
            <input id="typing-input" type="text" autocomplete="off" placeholder="Start typing here..." />
            <div id="timer">Time: 60s</div>
            <div id="current-word"></div>
        </div>
        <div id="results">
            <h2>Results</h2>
            <div id="metrics"></div>
        </div>
        <div id="progress">
            <h2>Your Progress</h2>
            <table id="progress-table">
                <thead>
                    <tr><th>Attempt</th><th>WPM</th><th>Accuracy (%)</th><th>Correct Characters</th></tr>
                </thead>
                <tbody></tbody>
            </table>
            <canvas id="progress-chart" style="display:block;margin-bottom:0;height:80px;"></canvas>
        </div>
        <div id="error-message"></div>
    </div>
    <script src="js/chartLoader.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
